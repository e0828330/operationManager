<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
	<body>
		<wicket:extend>
			<div wicket:id="emptyListContainer"><wicket:message key="emptyList" /></div>
			<div wicket:id="notificationListHeader" style="background-color: #ddd; color: black; font-weight: 700; margin-top: 20px;">
				<div style="width: 96%; min-height: 20px; line-height: 20px; border-bottom: 1px dashed #c0c0c0; padding: 0 2% 0 2%;">
					<div style="width: 20%; float: left;">Datum</div>
					<div style="width: 60%; float: left;">Nachricht</div>
					<div style="width: 20%; float: left;">Status</div>
				</div>
			</div>			
			<div wicket:id="notificationList">
				<div style="width: 96%; min-height: 20px; border-bottom: 1px dashed #c0c0c0; padding: 0 2% 0 2%">
					<div wicket:id="timestamp" style="width: 20%; float: left;" />
					<div wicket:id="message" style="width: 60%; float: left;" />
					<div wicket:id="type" style="width: 20%; float: left;" />
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
