<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	xml:lang="en" lang="en">
<body>

	<wicket:panel>
		<div style="margin: 10px 0 10px 0; height: 30px; line-height: 30px; background-color: #eee; border: 1px dashed #c0c0c0; text-align: left;">
			<span style="margin-left: 20px;">Optionen: </span>
			<a href="#" onclick="return showFilter();" title="Filter Ã¶ffnen" style="color: black; text-decoration: none;">Tabelle filtern</a>
		</div>
		<form wicket:id="filterForm">
			<div id="overlay" style="display: none; width: 100%; height: 100%; background-image: url('./resources/images/overlay_bg.png'); z-index: 1; position: absolute; top: 0; left: 0;">
				<div
					style="width: 50%; margin-left: 25%; z-index: 2; position: absolute; top: 100px; background-color: #f5f5f5; border-radius: 20px; padding: 10px; box-shadow: 0px 2px 10px #aaa;">
					<div style="width: 96%; padding: 0 2% 0 2%; height: 20px; line-height: 20px;font-weight: 700;">
						<span style="float: left;">Filter-Optionen</span>
						<a href="#" onclick="return closeOverlay();" style="float: right; text-decoration: none; color: black;">X</a>
					</div>
					<table class="filterTable">
						<tr>
							<td><wicket:message key="date" /></td>
							<td><input type="text" wicket:id="date" /></td>
						</tr>
						<tr>
							<td><wicket:message key="from" /></td>
							<td><input type="text" wicket:id="from" /></td>
						</tr>
						<tr>
							<td><wicket:message key="to" /></td>
							<td><input type="text" wicket:id="to" /></td>
						</tr>
						<tr>
							<td><wicket:message key="type" /></td>
							<td><select wicket:id="type" /></td>
						</tr>
						<wicket:enclosure>
							<tr>
								<td><wicket:message key="hospital" /></td>
								<td><input type="text" wicket:id="hospital" /></td>
							</tr>
						</wicket:enclosure>
						<wicket:enclosure>
							<tr>
								<td><wicket:message key="doctor" /></td>
								<td><input type="text" wicket:id="doctor" /></td>
							</tr>
						</wicket:enclosure>
						<wicket:enclosure>
							<tr>
								<td><wicket:message key="patient" /></td>
								<td><input type="text" wicket:id="patient" /></td>
							</tr>
						</wicket:enclosure>
						<wicket:enclosure>
							<tr>
								<td><wicket:message key="status" /></td>
								<td><select wicket:id="status" /></td>
							</tr>
						</wicket:enclosure>
						<tr>
							<td colspan="2"><input type="submit"
								wicket:id="filterButton" style="float: right;" /></td>
						</tr>
					</table>
				</div>
			</div>
		</form>
		<table class="fixedTable" wicket:id="overviewTable" />
		<div><input type="button" wicket:id="opSlotButton" /></div>
		
		<script type="text/javascript">
			function closeOverlay() {
				document.getElementById("overlay").style.display = "none";
				return false;
			}
			
			function showFilter() {
				document.getElementById("overlay").style.display = "";
				return false;
			}
		</script>
	</wicket:panel>

</body>
</html>
